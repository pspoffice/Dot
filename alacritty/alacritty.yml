window:
  padding:
    x: 10
    y: 10

  decorations: none

  opacity: 0.9

scrolling:
  history: 100000

  multiplier: 1

font:
  normal:
    family: Consolas 

  size: 13.0

  offset:
    x: 0
    y: 8

draw_bold_text_with_bright_colors: true

shell:
  program: /bin/fish

key_bindings:
  - { key: N,              mods: Control|Shift,                   action: SpawnNewInstance}

colors:
  primary:
    background: '0x282828'
    foreground: '0xebdbb2'

  normal:
    black:   '0x282828'
    red:     '0xcc241d'
    green:   '0x98971a'
    yellow:  '0xd79921'
    blue:    '0x458588'
    magenta: '0xb16286'
    cyan:    '0x689d6a'
    white:   '0xa89984'

  bright:
    black:   '0x928374'
    red:     '0xfb4934'
    green:   '0xb8bb26'
    yellow:  '0xfabd2f'
    blue:    '0x83a598'
    magenta: '0xd3869b'
    cyan:    '0x8ec07c'
    white:   '0xebdbb2'

